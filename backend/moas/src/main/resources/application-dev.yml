spring:
  config:
    activate:
      on-profile: dev

  # 데이터베이스 설정 (로컬)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://k13s401.p.ssafy.io:3306/moas_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DEV_DB_USERNAME}
    password: ${DEV_DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true
    show-sql: true

  # JWT 설정 (개발용 - 긴 만료시간)
  jwt:
    secret: ${JWT_SECRET}
    access:
      expires-ms: 2592000000 # 30일
    refresh:
      expires-ms: 2592000000 # 30일

# CORS 설정 (로컬 개발용)
app:
  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:5173
      - http://localhost:5174
    allowed-headers: [Content-Type, Authorization, X-CSRF-Token]
    allowed-methods: [GET, POST, PUT, PATCH, DELETE, OPTIONS]
    allow-credentials: true
  metadata:
    base-uri: http://localhost:8080/api/metadata

# 로깅
logging:
  level:
    root: info
    com.s401.moas: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace